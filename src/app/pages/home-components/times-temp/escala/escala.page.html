<ion-header class="header">
  <ion-toolbar>
    <div class="toolbar-content">
      <ion-button fill="clear" (click)="voltar()">
        <ion-icon name="chevron-back-outline" class="icon-arrow"></ion-icon>
      </ion-button>
      <ion-title>Escalas</ion-title>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content color="light">
  <ion-accordion-group>
  <ion-accordion *ngFor="let ministerio of ministerios" [value]="ministerio.titulo">
    <ion-item slot="header" color="light">
      <ion-label>Minist√©rio: {{ ministerio.titulo }}</ion-label>
    </ion-item>

    <div class="ion-padding" slot="content">
      <p><strong>Data da Escala:</strong> {{ ministerio.dataEscala }}</p>

      <ion-list>
        <ion-item *ngFor="let nome of ministerio.nomes">
          <ion-label>{{ nome }}</ion-label>
        </ion-item>
      </ion-list>
    </div>
  </ion-accordion>
  </ion-accordion-group>

</ion-content>
