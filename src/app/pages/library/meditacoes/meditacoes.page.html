<ion-header class="header">
  <ion-toolbar>
    <div class="toolbar-content">
      <ion-button fill="clear" (click)="voltar()">
        <ion-icon name="chevron-back-outline" class="icon-arrow"></ion-icon>
      </ion-button>
      <ion-title>Biblioteca</ion-title>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="section-container">
    <ion-list-header>
      <ion-label>Meditações Diárias</ion-label>
    </ion-list-header>

    <swiper-container [modules]="swiperModules" slides-per-view="auto" space-between="15" free-mode="true">
      <swiper-slide *ngFor="let icon of icons; let i = index">
        <ion-card (click)="abrir(icon.link)" class="slide-card">
          <div class="image-wrapper">
            <ion-spinner *ngIf="loadingIcons[i]" name="crescent"></ion-spinner>
            <img [src]="icon.img" [alt]="icon.label" (load)="onImageLoad('icon', i)" class="slide-image"
              [class.hidden]="loadingIcons[i]">
          </div>
          <ion-card-header>
            <ion-card-title>{{icon.label}}</ion-card-title>
          </ion-card-header>
        </ion-card>
      </swiper-slide>
    </swiper-container>
  </div>

  <div class="section-container">
    <ion-list-header>
      <ion-label>Livros</ion-label>
    </ion-list-header>

    <swiper-container [modules]="swiperModules" slides-per-view="auto" space-between="15" free-mode="true">
      <swiper-slide *ngFor="let livro of livros; let i = index">
        <ion-card (click)="abrirLivro(livro.pdf)" class="slide-card">
          <div class="image-wrapper">
            <ion-spinner *ngIf="loadingLivros[i]" name="crescent"></ion-spinner>
            <img [src]="livro.img" [alt]="livro.titulo" (load)="onImageLoad('livro', i)" class="slide-image"
              [class.hidden]="loadingLivros[i]">
          </div>
          <ion-card-header>
            <ion-card-title>{{livro.titulo}}</ion-card-title>
          </ion-card-header>
        </ion-card>
      </swiper-slide>
    </swiper-container>
  </div>
</ion-content>
