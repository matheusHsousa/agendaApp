<ion-header class="header">
  <ion-toolbar>
    <div class="toolbar-content">
      <ion-button fill="clear" (click)="voltar()">
        <ion-icon name="chevron-back-outline"></ion-icon>
      </ion-button>
      <ion-title>Admin Escalas</ion-title>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-segment [(ngModel)]="tabSelecionada" color="primary">
    <ion-segment-button value="criar">
      {{ editandoId ? 'Editar Escala' : 'Criar Escala' }}
    </ion-segment-button>
    <ion-segment-button value="visualizar">
      Visualizar Escalas
    </ion-segment-button>
  </ion-segment>

  <div *ngIf="tabSelecionada === 'criar'" class="content">
    <form [formGroup]="escalaForm" (ngSubmit)="adicionarOuEditarEscala()">
      <ion-datetime 
        formControlName="data" 
        presentation="date">
      </ion-datetime>
      <ion-text color="danger" *ngIf="escalaForm.get('data')?.hasError('required') && escalaForm.get('data')?.touched">
        Data é obrigatória
      </ion-text>

      <ion-select 
        formControlName="ministerio" 
        label="Ministerio" 
        label-placement="floating" 
        fill="outline">
        <ion-select-option *ngFor="let min of ministerios" [value]="min.nome">
          {{ min.nome }}
        </ion-select-option>
      </ion-select>
      <ion-text color="danger" *ngIf="escalaForm.get('ministerio')?.hasError('required') && escalaForm.get('ministerio')?.touched">
        Ministério é obrigatório
      </ion-text>

      <ion-input 
        formControlName="pessoas"
        label="Pessoas (separadas por vírgula)" 
        label-placement="floating" 
        placeholder="Ex: João, Maria, Ana" 
        fill="outline">
      </ion-input>
      
      <ion-button 
        type="submit" 
        style="width: 100%;" 
        [disabled]="escalaForm.invalid">
        {{ editandoId ? 'Salvar' : 'Adicionar' }}
      </ion-button>
    </form>
  </div>

  <div *ngIf="tabSelecionada === 'visualizar'" style="margin-top: 20px;">
    <ion-accordion-group [multiple]="true">
      <ion-accordion *ngFor="let grupo of escalasAgrupadas; trackBy: trackByData" [value]="grupo.data">
        <ion-item slot="header" color="light">
          <ion-label>{{ grupo.data | date:'dd/MM/yyyy' }}</ion-label>
        </ion-item>
        <div class="" slot="content">
          <ion-list>
            <ion-item *ngFor="let escala of grupo.escalas; trackBy: trackById">
              <ion-label>
                <h2>{{ escala.ministerio }}</h2>
                <p>{{ escala.pessoasArray.join(', ') }}</p>
              </ion-label>
              <ion-button fill="clear" color="primary" (click)="editarEscala(escala)">
                <ion-icon name="create"></ion-icon>
              </ion-button>
              <ion-button fill="clear" color="danger" (click)="removerEscala(escala.id)">
                <ion-icon name="trash"></ion-icon>
              </ion-button>
            </ion-item>
          </ion-list>
        </div>
      </ion-accordion>
    </ion-accordion-group>
  </div>
</ion-content>
