<ion-header>
  <ion-toolbar>
    <ion-button fill="clear" (click)="voltar()">
      <ion-icon name="chevron-back-outline"></ion-icon>
    </ion-button>
    <ion-title>Ministérios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <ion-input
      [(ngModel)]="novoMinisterio"
      placeholder="Novo Ministério"
      label="Nome"
      labelPlacement="floating"
      type="text"
      fill="outline"
    ></ion-input>
  <ion-button expand="block" (click)="adicionarMinisterio()">
    Adicionar Ministério
  </ion-button>

  <ion-list>
    <ion-item *ngFor="let ministerio of ministerios">
      {{ ministerio.nome }}
      <ion-button slot="end" color="danger" (click)="deletarMinisterio(ministerio.id)">
        Deletar
      </ion-button>
    </ion-item>
  </ion-list>

  <ion-button expand="full" fill="clear" (click)="voltar()">
    Voltar
  </ion-button>
</ion-content>
