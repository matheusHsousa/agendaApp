<ion-header class="header">
  <ion-toolbar>
    <div class="toolbar-content">
      <ion-button fill="clear" (click)="voltar()">
        <ion-icon name="chevron-back-outline" class="icon-arrow"></ion-icon>
      </ion-button>
      <ion-title>Meditações</ion-title>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <iframe 
    [src]="link" 
    width="100%" 
    height="100%" 
    frameborder="0"
    (load)="onIframeLoad()">
  </iframe>
</ion-content>
